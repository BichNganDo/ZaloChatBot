    <!-- AdminLTE App -->
    <script>
        var app = angular.module('myApp', []); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            console.log(urltmp);
            $rootScope.lastUri = urltmp.split('#')[0];

            $scope.APP_DOMAIN = "${app_domain}/";
            $scope.addData = function() {
                if ($scope.key_word && $scope.res_message && $scope.status) {
                    var data = $.param({
                        keyWord: $scope.key_word,
                        respondMessage: $scope.res_message,
                        status: $scope.status
                    })
                    console.log(data);
                    var config = {
                        headers: {
                            'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        }
                    }
                    $http.post($scope.APP_DOMAIN + 'admin/api/keyword?action=add', data, config)
                        .then(function(response) {
                            if (response.data.errorCode < 0) {
                                showNotification("error", response.data.message);
                            } else {
                                $scope.key_word = "";
                                $scope.res_message = "";
                                $scope.status = "0";
                                showNotification("success", response.data.message);
                            }
                        })
                } else {
                    showNotification("error", "Dữ liệu không hợp lệ!");
                }

            }

        })
    </script>
