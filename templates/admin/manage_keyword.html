                        <div class="col-sm-6">

                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input type="text" ng-model="search_query" name="search" class="form-control" placeholder="Search">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <select ng-model="search_status" ng-change="getListKeyWord()" class="form-control">

                    <div class="card">
                        <div class="card-header">

                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped projects">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">
                                            Id
                                        </th>
                                        <th style="width: 22%">
                                            KeyWord
                                        </th>
                                        <th style="width: 27%; word-wrap: anywhere;">
                                            Respond Message
                                        </th>
                                        <th style="width: 10%">
                                            Status
                                        </th>
                                        <th style="width: 15%">
                                            Created Date
                                        </th>
                                        <th>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody dir-paginate="item in listKeyWord | itemsPerPage: 10" total-items="totalKeyWord" pagination-id="key_word">
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td>{{item.keyWord}}</td>
                                        <td style="word-wrap: anywhere;">{{item.respondMessage}}</td>
                                        <td>
                                            <span ng-if="item.status==1" class="badge badge-info">Show</span>
                                            <span ng-if="item.status==2" class="badge badge-danger">Hide</span>
                                        </td>
                                        <td>{{item.createdDate}}</td>
                                        <td class="project-actions text-right">
                                            <a class="btn btn-info btn-sm" href="/admin/keyword/edit?id={{item.id}}">
                                                <i class="fas fa-pencil-alt">
                                                </i> Edit
                                            </a>
                                            <a ng-click="delete(item.id, item.keyWord)" class="btn btn-danger btn-sm" href="#">

                                                </i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="clearfix mt-3" style="margin-left: auto; padding-right: 20px;">
                                <dir-pagination-controls pagination-id="key_word" on-page-change="pageChanged(newPageNumber)" boundary-links="true" style="font-size: 13px"></dir-pagination-controls>

                    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="${static_domain}/admin/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="${static_domain}/admin/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/admin/dist/js/notification.js"></script>
    <script src="${static_domain}/admin/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/admin/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/admin/js/common.js"></script>
    <script src="${static_domain}/admin/plugins/summernote/summernote.min.js"></script>
    <script>
        var app = angular.module('myApp', ['ngPagination']); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {

            $scope.APP_DOMAIN = "${app_domain}/";
            $scope.selectedPageIndex = 1;
            $scope.search_status = '0';
            $scope.getListKeyWord = function() {
                $http({
                    method: "GET",
                    url: $scope.APP_DOMAIN + "admin/api/keyword",
                    params: {
                        action: 'getkeyword',
                        page_index: $scope.selectedPageIndex,
                        limit: 10,
                        search_query: $scope.search_query,
                        search_status: $scope.search_status
                    },
                }).then(function(response) {
                    console.log(response);
                    if (response.data.errorCode >= 0 && response.data.data) {
                        $scope.listKeyWord = response.data.data.listKeyWord;
                        $scope.totalKeyWord = response.data.data.total;
                    } else {
                        $scope.listKeyWord = [];
                        $scope.totalKeyWord = 0;
                    }
                })
            }
            $scope.pageChanged = function(pageIndex) {
                $scope.selectedPageIndex = pageIndex;
                $scope.getListKeyWord();
            };

            $scope.getListKeyWord();

            //Delete
            $scope.delete = function(idDel, nameDel) {
                var r = confirm("Bạn chắc chắn muốn xóa " + '" ' + nameDel + ' "' + " ?");
                if (r == true) {
                    var data = $.param({
                        id: idDel
                    });
                    var config = {
                        headers: {
                            'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        }
                    }
                    $http.post('${app_domain}/admin/api/keyword?action=delete', data, config)
                        .then(function(response) {
                            if (response.data.errorCode < 0) {
                                showNotification("error", response.data.message);
                            } else {
                                showNotification("success", response.data.message);
                                $scope.getListKeyWord();
                            }

                        })
                }
            }
        })
    </script>
